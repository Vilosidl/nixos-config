<html><body><h2><code>${(E)â€¦}</code>: Include index after end of pattern matching</h2>
<p><code>(E)</code>is only useful for parameter expansion operators <code>${.../...}</code> and <code>${(S)...#...}</code>.
It includes the index past the end of the match in the result.</p>
