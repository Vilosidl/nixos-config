<html><body><h2><code>${name:l}</code>: Lowercase</h2>
<p>Lowercase the variable value.</p>
<h3>Links</h3>
<ul>
<li><a href="https://zsh.sourceforge.io/Doc/Release/Expansion.html#Modifiers">The Z Shell Manual on modifiers</a></li>
</ul>
<h3>Examples</h3>
<dl>
<dt>Print lowercased value of a variable</dt>
<dd>
<pre><code class="language-zsh">name=&quot;Jack Dalton&quot;
echo $name:l
</code></pre>
<strong>Output:</strong>
<pre><code class="language-text">jack dalton
</code></pre>
</dd>
</dl>
</body></html>
