<html><body><h2>NUMBER1 == NUMBER2 (arithmetic operator)</h2>
<p><code>true</code> if the two numbers are equal.</p>
<h3>Links</h3>
<ul>
<li><a href="https://www.gnu.org/software/bash/manual/html_node/Shell-Arithmetic.html#Shell-Arithmetic">Bash manual</a></li>
<li><a href="https://tldp.org/LDP/abs/html/testconstructs.html#ARITHTESTS">Advanced Bash-Scripting Guide: Examples</a></li>
<li><a href="https://pubs.opengroup.org/onlinepubs/9699919799/utilities/V3_chap02.html#tag_18_06_04">POSIX specification of test</a></li>
</ul>
<h3>Examples</h3>
<dl>
<dt>Test if two numbers are equal:</dt>
<dd>
<pre><code class="language-bash">(( n == 42 )) &amp;&amp; echo &quot;equal!&quot;
</code></pre>
</dd>
</dl>
</body></html>
